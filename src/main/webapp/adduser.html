<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/signup.css"> 
<title>Add User</title>
</head>
<body>
<div class="container">
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>ADD USER</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form" action="addusercontroller" method="get">
        	 <input type="text" placeholder=" enter name" name="name" required />
          	 <input type="email" placeholder=" enter email" name="email" required />
          	 <input type="text" placeholder=" enter phone-no" name="phone" required />
          	 <input type="text" placeholder=" enter city" name="city" required />
          	 <input type="text" placeholder=" enter gender" name="gender" required />
          	 <input type="date" placeholder="Enter DOB" name="dob" />
            <input id="button" type="submit" value="Add User"/> 
        </form>
      </div>
    </div>
    </div>
</form>
</body>
</body>
</html>
