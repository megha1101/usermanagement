<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/signup.css"> 
<title>User Login</title>
</head>
<body>
<div class="container">
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>USER LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>

        <form class="login-form" action="logincontroller" method="get">
          	 <input type="email" placeholder=" enter email" name="email" required />
            <input type="password" placeholder=" enter password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
            <input id="button" type="submit" value="LOGIN"/>
            <a href="signup.html" >Not signed up yet? Click to signup..</a>   
        </div>
        </form>
      </div>
    </div>
    </div>
</body>
</html>
