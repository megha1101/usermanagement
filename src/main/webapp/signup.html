<!DOCTYPE html>
<html>
<head>
<title>User Signup </title>
<link rel="stylesheet" href="css/signup.css"> 
</head>

<body>
<div class="container">
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>USER SIGNUP</h3>
            <p>Please enter your credentials to signin.</p>
          </div>
        </div>

        <form class="login-form" action="signupcontroller" method="get">
           
            <input type="text" placeholder=" enter user name" name="name" required />
          	 <input type="email" placeholder=" enter email" name="email" required />
             <input type="text" maxlength="10" maxlength="12" placeholder=" enter phone" name="phone" title="PhoneNo should not be less than 10 characters" required />
                
            <input type="password" placeholder=" enter password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
            <input id="button" type="submit" value="SIGNUP"/>
        </div>
        </form>
      </div>
    </div>
    </div>
</body>
</html>
